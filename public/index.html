<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Image Converter</title>

    <link rel="icon" type="image/png" href="/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closetag.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HTML to Image Converter</h1>
        <p>Paste your code below or select a template to see a live preview.</p>

        <div class="main-content-wrapper">
            <div class="editor-panel">
                <div class="template-selector-container">
                    <label for="template-selector">Start with a template:</label>
                    <select id="template-selector">
                        <option value="" disabled selected>Select a template...</option>
                    </select>
                </div>

                <div class="input-mode-selector">
                    <strong>Input Mode:</strong>
                    <input type="radio" id="mode-separate" name="input-mode" value="separate" checked>
                    <label for="mode-separate">Separate HTML & CSS</label>
                    <input type="radio" id="mode-combined" name="input-mode" value="combined">
                    <label for="mode-combined">Combined HTML with style tag</label>
                </div>

                <div id="separate-editor-container" class="editor-container">
                    <div class="editor">
                        <label for="html-code">HTML Code</label>
                        <textarea id="html-code"></textarea>
                    </div>
                    <div class="editor">
                        <label for="css-code">CSS Code (Optional)</label>
                        <textarea id="css-code"></textarea>
                    </div>
                </div>

                <div id="combined-editor-container" class="editor-container hidden">
                    <div class="editor">
                        <label for="combined-code">Combined HTML & CSS Code</label>
                        <textarea id="combined-code"></textarea>
                    </div>
                </div>
            </div>

            <div class="preview-panel">
                <h2>Live Preview</h2>
                <div id="live-preview-output">
                    <div class="placeholder">Your preview will appear here.</div>
                </div>
            </div>
        </div>

        <div class="options-bar">
            <div class="options">
                <div class="option-item">
                    <label for="output-width">Render Width (px):</label>
                    <input type="number" id="output-width" value="1200">
                </div>
                <div class="option-item">
                    <label>Final Format:</label>
                    <input type="radio" id="format-png" name="format" value="png" checked>
                    <label for="format-png">PNG</label>
                    <input type="radio" id="format-jpeg" name="format" value="jpeg">
                    <label for="format-jpeg">JPEG</label>
                    <input type="radio" id="format-pdf" name="format" value="pdf">
                    <label for="format-pdf">PDF</label>
                </div>
                <div id="png-options" class="option-item">
                    <input type="checkbox" id="transparent-bg">
                    <label for="transparent-bg">Transparent Background</label>
                </div>
                <div id="jpeg-options" class="option-item hidden">
                    <label for="jpeg-quality">Quality:</label>
                    <input type="range" id="jpeg-quality" min="0" max="100" value="90">
                    <span id="jpeg-quality-value">90</span>
                </div>
            </div>
        </div>
        
        <div class="final-actions">
            <button id="convert-btn">Generate Downloadable File</button>
            <div id="result-container" class="hidden">
                <div id="output"></div>
            </div>
        </div>
    </div>
    
    <footer class="site-footer">
        <div class="footer-content">
            <a href="mailto:yorubox.team@gmail.com?subject=Bug Report / Idea" class="footer-button report-button">Report Bug / Suggest Idea</a>

            </div>

        </div>
    </footer>
